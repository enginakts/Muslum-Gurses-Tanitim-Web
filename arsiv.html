<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arşiv - Müslüm Gürses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar (index.html'den kopyalanacak) -->

    <!-- Sayfa Başlığı -->
    <div class="page-header">
        <div class="container">
            <h1>ARŞİV</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Ana Sayfa</a></li>
                    <li class="breadcrumb-item active">Arşiv</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Arşiv Section -->
    <section class="archive-section">
        <div class="container">
            <!-- Arşiv Kategorileri -->
            <div class="archive-categories mb-5">
                <ul class="nav nav-pills justify-content-center" id="archiveTab">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="pill" href="#photos">Fotoğraflar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#videos">Videolar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#documents">Belgeler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#press">Basın</a>
                    </li>
                </ul>
            </div>

            <!-- Arşiv İçeriği -->
            <div class="tab-content">
                <!-- Fotoğraflar -->
                <div class="tab-pane fade show active" id="photos">
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="archive-item">
                                <img src="arsiv-foto1.jpg" alt="Arşiv Foto 1" class="img-fluid">
                                <div class="archive-overlay">
                                    <div class="archive-info">
                                        <h4>İlk Sahne Performansı</h4>
                                        <p>1967</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Diğer fotoğraflar -->
                    </div>
                </div>

                <!-- Videolar -->
                <div class="tab-pane fade" id="videos">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="video-item">
                                <div class="video-thumbnail">
                                    <img src="video-thumb1.jpg" alt="Video 1" class="img-fluid">
                                    <div class="play-button">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                                <div class="video-info">
                                    <h4>TRT Arşivi - İlk TV Programı</h4>
                                    <p>1975</p>
                                </div>
                            </div>
                        </div>
                        <!-- Diğer videolar -->
                    </div>
                </div>

                <!-- Belgeler -->
                <div class="tab-pane fade" id="documents">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="document-card">
                                <div class="document-icon">
                                    <i class="fas fa-file-alt"></i>
                                </div>
                                <div class="document-info">
                                    <h4>İlk Plak Sözleşmesi</h4>
                                    <p>1968</p>
                                    <button class="btn btn-outline-dark btn-sm">
                                        <i class="fas fa-download"></i> İndir
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Diğer belgeler -->
                    </div>
                </div>

                <!-- Basın -->
                <div class="tab-pane fade" id="press">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="press-card">
                                <img src="gazete1.jpg" alt="Gazete Kupürü" class="img-fluid">
                                <div class="press-info">
                                    <h4>Müslüm Gürses'in İlk Röportajı</h4>
                                    <p>Hürriyet Gazetesi, 1970</p>
                                    <a href="#" class="btn btn-outline-dark btn-sm">Haberi Oku</a>
                                </div>
                            </div>
                        </div>
                        <!-- Diğer basın materyalleri -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (index.html'den kopyalanacak) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
