<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anma Etkinlikleri - Müslüm Gürses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar (index.html'den kopyalanacak) -->

    <!-- Sayfa Başlığı -->
    <div class="page-header">
        <div class="container">
            <h1>ANMA ETKİNLİKLERİ</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Ana Sayfa</a></li>
                    <li class="breadcrumb-item">Etki ve Mirasları</li>
                    <li class="breadcrumb-item active">Anma Etkinlikleri</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Anma Etkinlikleri Section -->
    <section class="memorial-section">
        <div class="container">
            <!-- Yaklaşan Etkinlik -->
            <div class="upcoming-event">
                <div class="row">
                    <div class="col-md-6">
                        <img src="event1.jpg" alt="Anma Konseri" class="img-fluid rounded">
                    </div>
                    <div class="col-md-6">
                        <div class="event-info">
                            <h2>10. Yıl Anma Konseri</h2>
                            <div class="event-details">
                                <p><i class="fas fa-calendar"></i> 3 Mart 2024</p>
                                <p><i class="fas fa-map-marker-alt"></i> Harbiye Açıkhava Tiyatrosu</p>
                                <p><i class="fas fa-clock"></i> 20:00</p>
                            </div>
                            <p class="description">
                                Müslüm Gürses'in vefatının 10. yılında düzenlenecek özel anma konseri...
                            </p>
                            <button class="btn btn-primary">Bilet Al</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Etkinlik Galerisi -->
            <div class="events-gallery mt-5">
                <h2 class="section-title">Geçmiş Etkinlikler</h2>
                <div class="row">
                    <!-- Etkinlik Kartı -->
                    <div class="col-md-4 mb-4">
                        <div class="event-card">
                            <img src="event2.jpg" alt="Geçmiş Etkinlik" class="img-fluid">
                            <div class="event-card-info">
                                <h4>Anma Gecesi 2023</h4>
                                <p class="date">3 Mart 2023</p>
                                <p class="location">İstanbul Kongre Merkezi</p>
                                <button class="btn btn-outline-dark btn-sm">Fotoğrafları Gör</button>
                            </div>
                        </div>
                    </div>
                    <!-- Diğer etkinlik kartları -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (index.html'den kopyalanacak) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
