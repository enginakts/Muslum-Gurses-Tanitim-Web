<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Head içeriği index.html ile aynı -->
</head>
<body>
    <!-- Navbar içeriği index.html ile aynı -->

    <!-- Müzik Hero Section -->
    <div class="page-header">
        <div class="container">
            <h1>MÜZİKLERİ</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Ana Sayfa</a></li>
                    <li class="breadcrumb-item active">Müzikleri</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Müzik Koleksiyonu -->
    <section class="music-section">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <!-- Filtreleme Sidebar -->
                    <div class="filters-sidebar">
                        <h3>Filtrele</h3>
                        <div class="filter-group">
                            <h4>Yıllar</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="1970s">
                                <label class="form-check-label" for="1970s">1970'ler</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="1980s">
                                <label class="form-check-label" for="1980s">1980'ler</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="1990s">
                                <label class="form-check-label" for="1990s">1990'lar</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="2000s">
                                <label class="form-check-label" for="2000s">2000'ler</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <!-- Albümler Grid -->
                    <div class="albums-grid">
                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <div class="album-card">
                                    <img src="album1.jpg" alt="Albüm 1" class="img-fluid">
                                    <div class="album-info">
                                        <h4>Seni Yazdım Kalbime</h4>
                                        <p>1982</p>
                                        <button class="btn btn-outline-dark btn-sm">Dinle</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Diğer albümler için benzer kartlar -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer içeriği index.html ile aynı -->
</body>
</html>
