<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single'lar - Müslüm Gürses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar (index.html'den kopyalanacak) -->

    <!-- Sayfa Başlığı -->
    <div class="page-header">
        <div class="container">
            <h1>SINGLE'LAR</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Ana Sayfa</a></li>
                    <li class="breadcrumb-item">Müzikleri</li>
                    <li class="breadcrumb-item active">Single'lar</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Singles Section -->
    <section class="singles-section">
        <div class="container">
            <div class="row">
                <!-- Filtre Sidebar -->
                <div class="col-md-3">
                    <div class="filters-sidebar">
                        <h3>Filtrele</h3>
                        <div class="filter-group">
                            <h4>Dönem</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="period1">
                                <label class="form-check-label" for="period1">1970-1980</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="period2">
                                <label class="form-check-label" for="period2">1980-1990</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="period3">
                                <label class="form-check-label" for="period3">1990-2000</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="period4">
                                <label class="form-check-label" for="period4">2000-2013</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Singles List -->
                <div class="col-md-9">
                    <div class="singles-list">
                        <!-- Single Item -->
                        <div class="single-item">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <div class="single-cover">
                                        <img src="single1.jpg" alt="Single 1" class="img-fluid rounded">
                                        <div class="play-button">
                                            <i class="fas fa-play"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="single-info">
                                        <h4>Nilüfer</h4>
                                        <p class="year">1981</p>
                                        <p class="duration"><i class="fas fa-clock"></i> 4:35</p>
                                    </div>
                                </div>
                                <div class="col-md-3 text-end">
                                    <button class="btn btn-outline-dark btn-sm">
                                        <i class="fas fa-info-circle"></i> Detaylar
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Diğer single'lar benzer şekilde eklenecek -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (index.html'den kopyalanacak) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
