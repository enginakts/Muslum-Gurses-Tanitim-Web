<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albümleri - Müslüm Gürses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar (index.html'den kopyalanacak) -->

    <!-- Sayfa Başlığı -->
    <div class="page-header">
        <div class="container">
            <h1>ALBÜMLER</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Ana Sayfa</a></li>
                    <li class="breadcrumb-item">Müzikleri</li>
                    <li class="breadcrumb-item active">Albümleri</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Albümler Bölümü -->
    <section class="albums-section">
        <div class="container">
            <div class="row">
                <!-- Filtre Sidebar -->
                <div class="col-md-3">
                    <div class="filters-sidebar">
                        <h3>Filtrele</h3>
                        <div class="filter-group">
                            <h4>Yıllar</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="1970s">
                                <label class="form-check-label" for="1970s">1970'ler</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="1980s">
                                <label class="form-check-label" for="1980s">1980'ler</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="1990s">
                                <label class="form-check-label" for="1990s">1990'lar</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="2000s">
                                <label class="form-check-label" for="2000s">2000'ler</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Albümler Grid -->
                <div class="col-md-9">
                    <div class="albums-grid">
                        <div class="row">
                            <!-- Albüm 1 -->
                            <div class="col-md-4 mb-4">
                                <div class="album-card">
                                    <img src="album1.jpg" alt="Albüm 1" class="img-fluid">
                                    <div class="album-info">
                                        <h4>Sevda Yüklü Kervanlar</h4>
                                        <p class="year">1980</p>
                                        <button class="btn btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#albumModal1">
                                            Detaylar
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- Diğer albümler benzer şekilde eklenecek -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Albüm Modal -->
    <div class="modal fade" id="albumModal1" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sevda Yüklü Kervanlar (1980)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="album1.jpg" alt="Albüm 1" class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <h4>Şarkı Listesi</h4>
                            <ol class="track-list">
                                <li>Şarkı 1</li>
                                <li>Şarkı 2</li>
                                <li>Şarkı 3</li>
                                <!-- Diğer şarkılar -->
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (index.html'den kopyalanacak) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
